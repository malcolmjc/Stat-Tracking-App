<div class="game-field-container" *ngIf="!singlePlayer">
  <div class="image-bar">
    <fa-icon *ngIf="mvp" [icon]="['fas', 'star']" size="lg" alt="MVP" title="MVP"></fa-icon>
    <fa-icon *ngIf="lvp" [icon]="['fas', 'thumbs-down']" size="lg" alt="LVP" title="LVP"></fa-icon>
    <fa-icon *ngIf="catchLeader" [icon]="['fas', 'hand-paper']" size="lg" alt="Catch Leader" title="Catch Leader"></fa-icon>
    <fa-icon *ngIf="pointLeader" [icon]="['fas', 'sort-amount-up']" size="lg" alt="Points Leader" title="Points Leader"></fa-icon>
  </div>
</div>

<div class="game-field-container">
  <h2>{{ playerName }}</h2>
</div>

<!-- TODO - put these in an array and *ngFor them -->
<app-game-create-field
  [statType]="StatType.catches"
  statTitle="Catches"
  (statChanged)="statChanged($event)">
</app-game-create-field>

<app-game-create-field
  [statType]="StatType.drops"
  statTitle="Drops"
  (statChanged)="statChanged($event)">
</app-game-create-field>

<app-game-create-field
  [statType]="StatType.points"
  statTitle="Points"
  (statChanged)="statChanged($event)">
</app-game-create-field>

<app-game-create-field
  [statType]="StatType.fifas"
  statTitle="Fifas"
  (statChanged)="statChanged($event)">
</app-game-create-field>

<app-game-create-field
  [statType]="StatType.sinkers"
  statTitle="Sinkers"
  (statChanged)="statChanged($event)">
</app-game-create-field>

<div class="game-field-container">
  <mat-card class="game-field-buttons">
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button
        class="left" name="win-loss" value="win"
        (click)="onWinClicked()">
        Win
      </mat-radio-button>
      <mat-radio-button
        class="right" name="win-loss" value="loss" checked="checked"
        (click)="onLossClicked()">
        Loss
      </mat-radio-button>
    </mat-radio-group>
  </mat-card>
</div>
