<h2 mat-dialog-title>Are you sure you want cancel saving?</h2>
<mat-dialog-content class="mat-typography">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">No</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Yes</button>
</mat-dialog-actions>
