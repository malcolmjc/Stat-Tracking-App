<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Dye Stats</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button
        routerLink="/predict-matchup" routerLinkActive="mat-accent">
        Predict Matchup
      </a>
      <a mat-button
        routerLink="/leaderboard" routerLinkActive="mat-accent">
        Leaderboard
      </a>
      <a mat-button
        routerLink="/select-players" routerLinkActive="mat-accent">
        Add New Game
      </a>

      <button mat-button (click)="onLogout()">Logout</button>
    </li>
    <li *ngIf="!userIsAuthenticated">
        <a mat-button
          routerLink="/login"
          routerLinkActive="mat-accent">
          Login
        </a>
        <a mat-button
          routerLink="/signup"
          routerLinkActive="mat-accent">
          Signup
        </a>
    <li>

    </li>
  </ul>
</mat-toolbar>
