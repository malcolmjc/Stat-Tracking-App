<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-grid-tile-header>Catches</mat-grid-tile-header>
    {{ teamStats?.catches }}
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-grid-tile-header>Sinkers</mat-grid-tile-header>
    {{ teamStats?.sinkers }}
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-grid-tile-header>Drops</mat-grid-tile-header>
    {{ teamStats?.drops }}
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-grid-tile-header>Points</mat-grid-tile-header>
    {{ teamStats?.points}}
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-grid-tile-header>Fifas</mat-grid-tile-header>
    {{ teamStats?.fifas }}
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-grid-tile-header>Wins</mat-grid-tile-header>
    {{ teamStats?.wins }}
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-grid-tile-header>Losses</mat-grid-tile-header>
    {{ teamStats?.losses }}
  </mat-grid-tile>
</mat-grid-list>
