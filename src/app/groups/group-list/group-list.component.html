<app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
<h1 *ngIf="!isLoading && groups.length === 0">You have no groups!</h1>
<ul *ngIf="!isLoading && groups.length >= 1">
  <li *ngFor="let group of groups">
    <mat-radio-button
      (click)="onGroupSelected(group)">
    </mat-radio-button>
    <mat-card
      (click)="onGroupClicked(group.id)">
      <h1 class="name">{{ group.name }}</h1>
    </mat-card>
  </li>
</ul>
