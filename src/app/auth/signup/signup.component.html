<app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
<mat-card *ngIf="!isLoading">
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required minlength="5">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password (5 characters or more)</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="username" name="username" ngModel matInput placeholder="Username" #usernameInput="ngModel" required>
      <mat-error *ngIf="usernameInput.invalid">Please input your username</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">SIGNUP</button>
  </form>
</mat-card>
